<title>3D效果</title>
<style>
*{padding:0;margin:0;}
body{background:rgba(67, 127,234,0.5);
margin:200px 400px;
transform-style:preserve-3d;
perspect:1000px;
}
img{-webit-box-reflect:below 7px-webkit-linear-gradient(top,rgba(0,0,0,0)30%,rgba(0,0,0,0.6));
border-radius:5px;
box-shadow:2px 2px 10px #fff;
animation: victor    2s infinite ease; }
@keyframes victor {from{transform:rotateX(0deg)rotateY(0deg);}
to{transform:rotate:rotateX(20deg)rotateY(360deg);}
}
</style>
</head>
